<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <p id="dialogue">You Win! The bot picked rock.</p>
        <div class="button-container">
            <button id="Rock" class="game-button">Rock</button>
            <button id="Paper" class="game-button">Paper</button>
            <button id="Scissors" class="game-button">Scissors</button>
        </div>
        <div class="win-counter">
            <p id="wins">Wins: 0</p>
            <p id="losses">Losses: 0</p>
            <p id="ties">Ties: 0</p>
        </div>
    </div>
    <div class="greeting"></div>
    <script src="script.js"></script>
</body>
</html>
